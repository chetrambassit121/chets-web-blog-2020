{% extends 'base.html' %}
{% block title %}Add a Category{% endblock %}
{% block content %}

{% if user.is_authenticated %}

<h1>Add Category</h1> 

<br/><br/>
<div class="form-group">                                         
	<form method='POST'>
		{% csrf_token %}
		{{ form.as_p }}
		<button class="btn btn-secondary">Add Category</button> 
	</form>
</div>

{% else %}

You are not allowed to edit unless your logged in 

{% endif %}


<!-- ADDED the if / else statement ... so only valid logged in users can access the add category   -->


{% endblock %}
